<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 페이지</title>
  <style>
    /* 기본 스타일 설정 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        display: flex;
        background-color: #121212;
        color: #f0f0f0;
    }
    /* 사이드바 */
    .sidebar {
        width: 200px;
        padding: 20px;
        background-color: #1c1c1c;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .sidebar a {
        text-decoration: none;
        color: #f0f0f0;
        font-size: 18px;
        text-align: center;
        padding: 10px 0;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .sidebar a:hover {
        background-color: #333;
    }
    /* 메인 콘텐츠 */
    .main-content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    /* 로고 스타일 */
    .logo {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    /* 설명 및 이미지 섹션 */
    .content-section {
        display: flex;
        align-items: center;
        gap: 20px;
        width: 80%;
    }
    .description {
        flex: 1;
    }
    .description h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    .description p {
        font-size: 16px;
        line-height: 1.6;
    }
    .image-section {
        width: 300px;
        height: 200px;
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #888;
        font-size: 18px;
    }
  </style>
</head>
<body>

<!-- 사이드바 -->
<div class="sidebar">
  <a href="/menu">메뉴</a>
  <a href="/location">찾아오시는 길</a>
  <a href="/reservation">예약</a>
</div>

<!-- 메인 콘텐츠 -->
<div class="main-content">
  <div class="logo">가게 로고</div>

  <div class="content-section">
    <!-- 가게 설명 -->
    <div class="description">
      <h2>가게 소개</h2>
      <p>이곳은 고객님께 따뜻한 환대를 제공하는 가게입니다. 특별한 분위기와 함께 최고의 서비스를 경험해보세요.</p>
    </div>

    <!-- 전경 사진 -->
    <div class="image-section">가게 전경 사진</div>
  </div>
</div>

</body>
</html>
