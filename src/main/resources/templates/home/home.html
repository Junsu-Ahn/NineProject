<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 페이지</title>
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<!-- 사이드바 -->
<div class="sidebar" id="sidebar">
  <button class="sidebar-toggle" onclick="toggleSidebar()">☰ 메뉴</button>
  <a href="/menu">메뉴 소개</a>
  <a href="/location">찾아오시는 길</a>
  <a href="/reservation">예약</a>
</div>

<!-- 메인 콘텐츠 -->
<div class="main-content">
  <!-- 로고 영역 -->
  <div class="logo">
    <img src="/images/LOGO.png" alt="가게 로고">
  </div>

  <!-- 가게 소개 및 전경 사진 -->
  <div class="content-wrapper">
    <!-- 가게 소개 -->
    <div class="description">
      <img src="/images/main1.jpg" alt="가게 소개">
    </div>

    <!-- 가게 전경 사진 섹션 -->
    <div class="image-section">
      <img src="/images/store1.jpg" alt="가게 전경 사진 1">
      <img src="/images/store2.jpg" alt="가게 전경 사진 2">
      <img src="/images/store3.jpg" alt="가게 전경 사진 3">
    </div>
  </div>
</div>

<script src="/js/home.js"></script>
</body>
</html>
