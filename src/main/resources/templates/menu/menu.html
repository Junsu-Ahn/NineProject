<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 페이지</title>
    <link rel="stylesheet" href="/css/menu.css">
</head>
<body>

<!-- 사이드바 -->
<div class="sidebar" id="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰ 메뉴</button>
    <a href="/menu">메뉴 소개</a>
    <a href="/location">찾아오시는 길</a>
    <a href="/reservation">예약</a>
    <div class="sidebar-logo">
        <img src="/images/LOGO.png" alt="가게 로고">
    </div>
</div>

<!-- 메인 콘텐츠 -->
<div class="main-content">
    <!-- 메뉴 제목 -->
    <div class="menu-title">
        Menu
    </div>

    <!-- 메뉴 리스트 -->
    <div class="menu-list">
        <div class="menu-item">
            <div class="menu-photo container">
                <div class="overlay"></div>
                <div class="card" style="background-image: url('/images/menu1.jpg');"></div>
            </div>
            <div class="menu-dots">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
            <div class="menu-price">₩12,000</div>
        </div>

        <div class="menu-item">
            <div class="menu-photo container">
                <div class="overlay"></div>
                <div class="card" style="background-image: url('/images/menu2.jpg');"></div>
            </div>
            <div class="menu-dots">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
            <div class="menu-price">₩15,000</div>
        </div>
        <!-- 더 많은 메뉴 항목 추가 가능 -->
    </div>
</div>

<script src="/js/home.js"></script>
<script src="/js/effect.js"></script> <!-- 3D 효과를 위한 스크립트 -->
</body>
</html>
